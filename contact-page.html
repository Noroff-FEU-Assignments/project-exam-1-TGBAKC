<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body class="contact-page">
    <div class="content">
    <h1 class="contact-title">GET IN TOUCH</h1>
    <p class="contact-p">
        I would love to hear from you! Please feel free to contact me directly at hello@eatyourselfskinny.com OR fill out the form below should you have any questions, want additional recipes or would like to make a request!  I love hearing from my readers!
    </p>
</div>
    <form id="contactForm">
     
        <div>
<label for="name">Name</label>
<input type="text" id="name" name="name">
<span class="error" id="errorName"></span>
</div>

<div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
    <span class="error" id="errorEmail"></span>
</div>
<div>
    <label for="message">Message:</label>
    <textarea id="message" name="message"></textarea>
    <span class="error" id="errorMessage"></span>
</div>
<button type="submit">Submit</button>
    </form>
    <script src="java.js"></script>
</body>
</html>
